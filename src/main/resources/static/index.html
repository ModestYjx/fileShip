<main>
    <!--背景-->
    <div class="fo-cover"></div>

    <div class="fo-form container">
        <div class="fo-form-header text-center">
            <div id="form-header-left" class="fo-form-header-label">上传</div>
            <div id="form-header-middle">/</div>
            <div id="form-header-right" class="fo-form-header-label  fo-inactive">下载</div>
        </div>
        <!--文件上传表单-->
        <div class="fo-form-body" id="form-body-upload">
            <form  id="file-upload-form" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="input1">邮箱</label>
                    <input type="text" :value="user.email" id="input1" class="form-control form-control-phone" required autofocus>
                </div>
                <div class="form-group">
                    <label for="verificationCode1">验证码</label>
                    <div class="input-group">
                        <label class="input-group-btn" id="yzmBTNWrapper">
                            <button class="btn btn-default" type="button" onclick="page.changeVerificationCode(this)">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            </button>
                        </label>
                        <input type="text" class="form-control" placeholder="验证码" required id="verificationCode1">
                    </div>
                </div>
                <label id="file-label">选择文件 <span class="glyphicon glyphicon-folder-open"></span></label>

                <!-- <div class="fo-file-progress" id="file-progress-1">
                    <p><span>1. </span>test.txt</p>
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" style="width: 60%;">
                            60%
                        </div>
                    </div>
                </div> -->

                <div class="fo-file-time-select" id="file-time-select">
                    <label class="file-time-select-label"><input name="file-time-select" type="radio" value="1" checked>一天</label>
                    <label class="file-time-select-label"><input name="file-time-select" type="radio" value="3">三天</label>
                    <label class="file-time-select-label"><input name="file-time-select" type="radio" value="7">七天</label>
                </div>

                <button class="btn btn-success form-control" id="upLoadBTN" type="button">上传文件</button>
            </form>
        </div>

        <!--文件下载表单-->
        <div class="fo-form-body" id="form-body-download">
            <form action="#" id="file-download-form" >
                <div class="form-group">
                    <label for="input2">文件码</label>
                    <input type="text" id="input2" class="form-control" required autofocus>
                </div>
                <div class="form-group">
                    <label for="verificationCode2">验证码</label>
                    <div class="input-group">
                        <label class="input-group-btn" id="yzmBTNWrapper2">
                            <button class="btn btn-default" type="button" onclick="page.changeVerificationCode(this)">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            </button>
                        </label>
                        <input type="text" class="form-control" placeholder="验证码" required id="verificationCode2">
                    </div>
                </div>

                <button class="btn btn-success form-control form-control1" id="downLoadBTN" type="button" data-clicked="false">下载文件</button>
            </form>
        </div>
    </div>
</main>

<script>
    window.page = {
        data : {
            isRememberMe : Cookies.get('user')==undefined?false:true,
            user : {},
        }
    }
</script>
<script src="js/index.js"></script>
</body>
</html>
